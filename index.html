<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PassZap: Generate secure, unique passwords instantly. Client-side only, no data stored, maximum privacy.">
    <title>PassZap - Secure Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-inline-size: 400px; margin: 50px auto; text-align: center; background: #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin: 10px 0; }
        input[type="range"] { inline-size: 100%; }
        #password { font-size: 18px; word-break: break-all; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin: 20px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #45a049; }
        #ad-container { margin: 20px 0; }
        p.security-note { font-size: 12px; color: #666; }
    </style>
    <!-- AdSense Script: Replace with your actual code after approval -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <h1>PassZap - Secure Password Generator</h1>
    <p>Generate strong passwords instantly. No data leaves your device for maximum security.</p>
    
    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="8" max="32" value="12" oninput="document.getElementById('lengthValue').textContent = this.value;">
    
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase (a-z)</label>
    <label><input type="checkbox" id="uppercase" checked> Include Uppercase (A-Z)</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked> Include Symbols (!@#$%^&*)</label>
    
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password">Your password will appear here</div>
    <button onclick="copyPassword()">Copy to Clipboard</button>
    
    <!-- AdSense Ad Unit: Replace with your ad code after approval -->
    <div id="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <p class="security-note">Privacy & Security: Client-side only, no data stored. Use 12+ characters and MFA for best protection.</p>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const lowercase = document.getElementById('lowercase').checked;
            const uppercase = document.getElementById('uppercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            
            let chars = '';
            if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (numbers) chars += '0123456789';
            if (symbols) chars += '!@#$%^&*()_+~`|}{[]:;?><,./-=';
            
            if (chars === '') {
                alert('Select at least one character type!');
                return;
            }
            
            const randomValues = new Uint8Array(length);
            window.crypto.getRandomValues(randomValues);
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars[randomValues[i] % chars.length];
            }
            
            document.getElementById('password').textContent = password;
        }
        
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (password !== 'Your password will appear here') {
                navigator.clipboard.writeText(password).then(() => alert('Password copied!'));
            } else {
                alert('Generate a password first!');
            }
        }
    </script>
</body>
</html>
